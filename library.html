<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div id="header">
        <button id="addBook">Add Book</button>
    </div>
    <div id="container">
    </div>
    <dialog id="popup">
        <form id="form">
            <div class="form-row">
                <label for="title">Title</label><input required id="title" type="text">
            </div>
            <div class="form-row">
                <label for="author">Author</label><input required id="author" type="text">
            </div>
            <div class="form-row">
                <label for="pageCount">Page count</label><input required id="pageCount" type="number">
            </div>
        </form>
        <div id="buttons">
            <button type="submit">Submit</button>
            <button id="close">Close</button>
        </div>
    </dialog>
    <script src="library.js"></script>
</body>
</html>
